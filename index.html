<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Tutorial Fazt</title>
</head>
<body>
    <ul id="persona"></ul>

    <script>

        var personas =  [
        {nombre:"Fabian",edad:13},
        {nombre:"Jose",edad:23},
        {nombre:"Pedro",edad:33},
        {nombre:"Ernesto",edad:22}
        ];

        let salida = "";
        for (i=0 ; i< personas.length; i++) {
            salida += `<li>${personas[i].edad}</li>`;
        }
        
        
        document.getElementById("persona").innerHTML = salida;    

    </script>
    
</body>
</html>
